<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>

        <form>
            <table>
                <tr>
                    <th>Personal Details</th>
                </tr>
                <tr>
                    <td><Label>Salutation:</Label></td>
                    <td>
                        <select>
                            <option value="#" disabled selected>None</option>
                            <option value="Ms">Ms</option>
                            <option value="Mr">Mr</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><Label>First Name:</Label></td>
                    <td><input type="text" placeholder="Enter your first name" required></td>
                </tr>
                <tr>    
                    <td><label>Last Name: </label></td>
                    <td><input type="text" placeholder="Enter your last name"></td>
                </tr>    
                <tr>
                    <td><Label>Gender:</Label></td>
                    <td><input type="Radio" name="a1"> Male
                        <input type="Radio" name="a1"> Female</td>
                    </tr>
                    <tr>
                        <td><Label>Email:</Label></td>
                        <td><input type="text" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <td><Label>Date of Birth: </Label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><Label>Address: </Label></td>
                        <td><textarea name="" id="" cols="30" rows="10" placeholder="Enter your address"></textarea></td>
                    </tr>
                                        
                    <tr>
                        <td><input type="submit"></td>
                    </tr>
                    
                </table>
                
            </form>
    </center>
            
            
            
    
</body>
</html>
