<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <!-- Steps:
    When we click a button:
    1. Computer randomly selects a move
    2. Compare the moves to get the result
    3. Display the result in a popup 

    This is called Algorithm: a setup step to completed a task or to solve a problem  

    use Math.random to generate number between 0 and 1
    divide rock paper scissor to 3 parts between 0 and 1
    if between 0 and 1/3 => rock
    if between 1/3 and 2/3 => paper
    if between 2/3 and 1 => scissors -->

    <button
      onclick="
       playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
       playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
       playGame('scissors');
    "
    >
      Scissors
    </button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "Rock") {
            result = "You lose.";
          } else if (computerMove === "Paper") {
            result = "You win.";
          } else if (computerMove === "Scissors") {
            result = "Tie.";
          }

        } else if (playerMove === "paper") {
          if (computerMove === "Rock") {
            result = "You win.";
          } else if (computerMove === "Paper") {
            result = "Tie.";
          } else if (computerMove === "Scissors") {
            result = "You lose.";
          }
          
        } else if (playerMove === "rock") {
          if (computerMove === "Rock") {
            result = "Tie.";
          } else if (computerMove === "Paper") {
            result = "You lose.";
          } else if (computerMove === "Scissors") {
            result = "You win.";
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
