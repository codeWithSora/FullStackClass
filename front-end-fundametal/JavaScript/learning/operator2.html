<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator2</title>
</head>
<body>
    
    <script>

        var a = 100, b = 15, c = 20

        document.write(a + b > c)
        document.write("<br>")
        document.write(b + c > a)
        document.write("<br>")
        document.write(b * c <= a)
        document.write("<br>")
        document.write(a + b > c && c + b < a && a - b > c)
        document.write("<br>")
        document.write(a + b > c || c + b < a || a - b > c)







    </script>
</body>
</html>
